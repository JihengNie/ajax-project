<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CardThief</title>
  <meta property="og:title" content="Card Thief" />
  <meta property="og:description" content="A web application for Yugioh fans who want to know the cost of their dream deck." />
  <meta property="og:url" content="https://jihengnie.github.io/card-thief/"/>
  <meta property="og:image" content="https://static.wikia.nocookie.net/yugioh/images/f/fd/Back-Anime-ZX-2.png/revision/latest/scale-to-width-down/250?cb=20140418110547" />
  <link rel="icon" href="images/Site_Logo.webp">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nova+Square&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <header class="heading-color bottom-shadow">
    <div class="container">
      <div class="row">
        <div class="column-two-third">
          <h3 class="title">CardThief
            <span class="heading-format">
              <u class="deck-button">Deck</u>
              <u class="head-search-button">Search</u>
            </span>
          </h3>
        </div>
        <div class="window-search-hidden">
          <form class="column-one-third search-bar-background window-search-bar">
            <input class="search-bar" name="search" type="search" placeholder="Search" autocomplete="off">
            <button class="search-button" type="submit"> <i class="fa fa-search"></i> </button>
          </form>
        </div>
      </div>
    </div>
  </header>
  <div class="container margin-add">
    <div class="row">
      <form class="column-one-third search-bar-background mobile-search-hidden">
        <input class="search-bar" name="search" type="search" placeholder="Search" autocomplete="off">
        <button class="search-button" type="submit"> <i class="fa fa-search"></i> </button>
      </form>
    </div>
    <div class="row search-results">
    </div>
    <div class="container single-view hidden">
      <div class="row">
        <div class="column-half">
          <div class="single-view-image-holder row">
            <img class="single-card-image" src="images/Sheep.png">
          </div>
        </div>
        <div class="column-half margin-add-top">
          <div class="space-between">
            <h1 class="single-card-name"> Card Name</h1>
            <div class="margin-auto row">
              <div>
                <button class="add-button">+</button>
              </div>
              <div>
                <button class="subtract-button">-</button>
              </div>
            </div>
          </div>
          <div class="single-view-card-text">
            <h3> Card Text</h3>
            <p class="single-card-text">
              Temp Card Description
            </p>
          </div>
          <div class="single-view-card-text">
            <h3>Price</h3>
            <div class="row">
              <div class="column-half-always">
                <div class="logo">
                  <img src="images/amazon.png">
                  <h5 class="single-amazon">$1</h5>
                </div>
                <div class="logo">
                  <img src="images/Cardmarket.png">
                  <h5 class="single-cardmarket">$2</h5>
                </div>
                <div class="logo">
                  <img src="images/Ebay.png">
                  <h5 class="single-ebay">$3</h5>
                </div>
              </div>
              <div class="column-half-always">
                <div class="logo">
                  <img src="images/cool.png">
                  <h5 class="single-coolstuff">$4</h5>
                </div>
                <div class="logo">
                  <img src="images/TCGplayer_Logo.jpg">
                  <h5 class="single-tcg">$5</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container deck-view hidden">
      <div class="row">
        <div class="column-full space-between">
          <h1>Deck</h1>
          <h3 class="deck-price" >Value: $0</h3>
        </div>
        <div class="no-cards-in-deck hidden">
          <h4> Try searching for a card! Kuriboh is my favorite ðŸ˜€</h4>
        </div>
        <div class="column-full deck-style">
          <div class="deck-card-image-holder">
            <img src="images/Sheep.png">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-container">
    <div class="modal">
      <div class="modal-image-container">
        <h1 class="title modal-title"> CardThief</h1>
        <button class="modal-button">Start Searching</button>
      </div>
    </div>
  </div>
  <div class="row loading hidden">
    <div class="lds-spinner">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
